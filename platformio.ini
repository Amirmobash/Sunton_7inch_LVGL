[env:sunton_s3]
platform = espressif32@6.9.0
board = sunton_s3
framework = arduino

; ===================== Serial / Upload =====================
upload_port = COM4
monitor_port = COM4
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; ===================== Compiler Standard Amir Mobasheraghdam  =====================
build_unflags =
  -std=gnu++11

build_flags =
  -Os
  -std=gnu++17

  ; Debug level (0..5)
  -DCORE_DEBUG_LEVEL=3

  ; LovyanGFX v1 API
  -DLGFX_USE_V1

  ; LVGL configuration
  -DLV_CONF_INCLUDE_SIMPLE
  -DLV_CONF_SUPPRESS_DEFINE_CHECK
  -I./src

  ; Optional: if you store lv_conf.h in include/ instead of src/,
  ; change the include path like this:
  ; -I./include

; ===================== Libraries =====================
lib_deps =
  https://github.com/lovyan03/LovyanGFX.git#1.1.7
  lvgl/lvgl@8.3.7

; ===================== Recommended (stability) =====================
; Use this if you get random crashes or heavy UI:
; board_build.arduino.memory_type = qio_opi
; board_build.flash_mode = qio
; board_build.psram_type = opi
; board_build.partitions = huge_app.csv

; ===================== Optional: Faster dependency scanning =====================
; If PlatformIO misses headers sometimes, enable:
; lib_ldf_mode = chain+

; ===================== Optional: USB CDC (depends on board/firmware) =====================
; If you want the Serial Monitor over native USB on ESP32-S3:
; build_flags =
;   ${env:sunton_s3.build_flags}
;   -DARDUINO_USB_MODE=1
;   -DARDUINO_USB_CDC_ON_BOOT=1

