[env:sunton_s3]
platform = espressif32@6.3.1
board = sunton_s3
framework = arduino

; اگر ویندوزی هستی، COM خودت را جایگزین کن (مثلاً COM5)
; upload_port = COM5
; monitor_port = COM5

monitor_speed = 115200

build_unflags =
  -std=gnu++11

build_flags =
  -Os
  -std=gnu++17
  -DCORE_DEBUG_LEVEL=3
  -DLV_CONF_INCLUDE_SIMPLE
  -DLV_CONF_SUPPRESS_DEFINE_CHECK
  -I./src

lib_deps =
  lovyan03/LovyanGFX@^1.1.7
  lvgl/lvgl@^8.3.7
